<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="public/css/style.css" />
		<title>My Gallery Challenge</title>
	</head>
	<body>
		<div class="container">
			<div class="user__overlay">
				<div class="user__profile">
					<div class="user__identity">
						<div class="user__picture-container">
							<img
								class="photo br-lg"
								src="public/img/profilePhoto.png"
								center="center"
							/>
						</div>
						<h3 class="h3 h3--fs">Rodney Cotton</h3>
						<p class="paragraph paragraph--fs-sm paragraph--color">
							Helsinki, Finland
						</p>
					</div>
					<div class="user__social-status">
						<section class="user__social-status-item br-sm">
							<p class="paragraph paragraph--fs-md user__score">
								100
							</p>
							<p class="paragraph paragraph--fs-sm">Posts</p>
						</section>
						<section class="user__social-status-item br-sm">
							<p class="paragraph paragraph--fs-md user__score">
								2,242
							</p>
							<p class="paragraph paragraph--fs-sm paragraph--fs">
								Follower
							</p>
						</section>
						<section class="user__social-status-item br-sm">
							<p class="paragraph paragraph--fs-md user__score">
								1,432
							</p>
							<p class="paragraph paragraph--fs-sm paragraph--fs">
								Following
							</p>
						</section>
					</div>
				</div>
			</div>
			<div class="mygallery">
				<div class="mygallery__item">
					<img
						class="photo photo--box-shadow br-md"
						src="public/img/photo1.png"
					/>
				</div>
				<div class="mygallery__item">
					<img
						class="photo photo--box-shadow br-md"
						src="public/img/photo2.png"
					/>
				</div>
				<div class="mygallery__item">
					<img
						class="photo photo--box-shadow br-md"
						src="public/img/photo3.png"
					/>
				</div>
				<div class="mygallery__item">
					<img
						class="photo photo--box-shadow br-md"
						src="public/img/photo4.png"
					/>
				</div>
				<div class="mygallery__item">
					<img
						class="photo photo--box-shadow br-md"
						src="public/img/photo5.png"
					/>
				</div>
				<div class="mygallery__item">
					<img
						class="photo photo--box-shadow br-md"
						src="public/img/photo6.png"
					/>
				</div>
			</div>
			<footer class="footer">
				<p class="paragraph paragraph--fs-sm">
					<a class="link" href="https://github.com/django-json"
						>django-json</a
					>
					<span class="span">@</span>
					<a class="link" href="https://devchallenges.io"
						>DevChallenges.io</a
					>
				</p>
			</footer>
		</div>
	</body>
</html>
